<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Predictor</title>
  <style>
 
 body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #navbar {
      background-color: #2ecc71;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }

    #navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 16px;
      font-size: 16px;
    }

    #container, #result-container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
      margin-top: 80px; /* Adjusted margin for the navbar */
    }

    h1, h2 {
      color: #333333;
      font-size: 28px;
    }

    #question {
      margin: 20px 0;
      color: #333333;
      font-size: 18px;
    }

    #options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      transition: background-color 0.3s;
      display: inline-block;
    }

    label:hover {
      background-color: #45a049;
    }

    /* Added a border around the selected label */
    input[type="radio"]:checked + label {
      border: 2px solid #2196F3;
    }

    #result-container {
      display: none;
      margin-top: 20px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .warning {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .goback-button {
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .goback-button:hover {
      background-color: #0b7dda;
    }

  </style>
</head>
<body>
  
    <div id="navbar">
        <a href="home.html">Home</a>
        <a href="index.html">Predictor</a>
        <a href="heart_disease.html">Heart Diseases</a> 
        <a href="reviews.html">Reviews</a>
      </div>    

<div id="container">
    <h1>Heart Disease Predictor</h1>
    <p id="question"></p>
    <div id="options"></div>
    <button class="goback-button" onclick="goBack()">Go Back</button>
    <button onclick="nextQuestion()">Next</button>
    <p class="warning" id="validation-warning"></p>
</div>
      

<div id="result-container">
  <h2>Result</h2>
  <p id="disease-info"></p>
  <p id="bmi-info"></p>
  <button class="goback-button" onclick="backToHome()">Go Back to Home Page</button>
</div>


<script>
  const questions = [
    {
      text: 'Are you male or female?',
      options: ['Male', 'Female']
    },
    {
      text: 'Do you smoke?',
      options: ['Yes', 'No']
    },
    {
      text: 'How old are you?',
      options: ['Less than 18', '18-30', '31-45', '46-60', 'More than 60']
    },
    {
      text: 'Do you have diabetes?',
      options: ['Yes', 'No']
    },
    {
      text: 'How often do you exercise per week?',
      options: ['Less than 3 times', '3-5 times', 'More than 5 times']
    },
    {
      text: 'What is your weight (kg)?',
      options: ['Less than 60', '60-80', 'More than 80']
    },
    {
      text: 'What is your height (cm)?',
      options: ['Less than 160', '160-180', 'More than 180']
    },
    // Add more questions as needed
  ];


  let currentQuestionIndex = 0;
  let userAnswers = {};


  function nextQuestion() {
    const selectedOption = document.querySelector('input[name="option"]:checked');
    const validationWarning = document.getElementById('validation-warning');


    if (selectedOption) {
      userAnswers[currentQuestionIndex] = selectedOption.value;
      validationWarning.textContent = '';
    } else {
      validationWarning.textContent = 'Please click the answer before proceeding.';
      return; // Prevent moving to the next question without an answer
    }


    if (currentQuestionIndex < questions.length - 1) {
      currentQuestionIndex++;
      displayQuestion(questions[currentQuestionIndex]);
    } else {
      predictHeartDisease();
    }
  }

   function goBack() {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      displayQuestion(questions[currentQuestionIndex]);
    }
  }

  function backToHome() {
  window.location.href = "home.html";
}



  function displayQuestion(question) {
    const questionContainer = document.getElementById('container');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');


    questionElement.textContent = question.text;
    optionsElement.innerHTML = '';


    question.options.forEach((option, index) => {
      const optionInput = document.createElement('input');
      optionInput.type = 'radio';
      optionInput.name = 'option';
      optionInput.value = option;
      optionInput.id = `option${index + 1}`;


      const optionLabel = document.createElement('label');
      optionLabel.textContent = option;
      optionLabel.htmlFor = `option${index + 1}`;


      optionsElement.appendChild(optionInput);
      optionsElement.appendChild(optionLabel);
      optionsElement.appendChild(document.createElement('br'));
    });
  }


  function predictHeartDisease() {
    let result = 'Prediction Result: ';


    const ageCategory = userAnswers[2];


    switch (ageCategory) {
      case 'Less than 18':
        result += predictHeartDiseaseLessThan18();
        break;
      case '18-30':
        result += predictHeartDisease18to30();
        break;
      case '31-45':
        result += predictHeartDisease31to45();
        break;
      case '46-60':
        result += predictHeartDisease46to60();
        break;
      case 'More than 60':
        result += predictHeartDiseaseOver60();
        break;
      default:
        result += 'No specific heart disease prediction based on the provided information.';
        break;
    }


    const weightCategory = userAnswers[5];
    const heightCategory = userAnswers[6];
    const bmi = calculateBMI(weightCategory, heightCategory);
    const obesityStatus = isObese(bmi);


    result += `<br>Your BMI: ${bmi}<br>`;
    result += `BMI Status: ${obesityStatus ? 'Obese' : 'Not Obese'}`;


    // Additional conditions for specific diseases
    result += additionalConditionsForDiseases();


displayResult(result);
}


// Customized logic for age category Less than 18
function predictHeartDiseaseLessThan18() {
const smokingStatus = userAnswers[1];


if (smokingStatus === 'Yes') {
  return 'Moderate risk of heart diseases for individuals under 18, especially due to smoking. Consider screening for Atherosclerosis.<br><a href="atherosclerosis.html"target=_blank>Click to learn more about Atherosclerosis</a>';
} else {
  return 'Low risk of heart diseases for individuals under 18.<br> <a href="heart_disease.html" target=_blank>Click to earn about the different heart diseases</a>';
}
}


// Customized logic for age category 18-30
function predictHeartDisease18to30() {
const smokingStatus = userAnswers[1];


if (smokingStatus === 'Yes') {
  return 'Moderate risk of heart diseases for individuals aged 18-30, especially due to smoking. Consider screening for Atherosclerosis.<br><a href="atherosclerosis.html"target=_blank>Click to learn more about Atherosclerosis</a>';
} else {
  return 'Low risk of heart diseases for individuals aged 18-30.<br><a href="heart_disease.html" target=_blank>Click to learn about the different heart diseases</a>';
}
}

// AREA WITH CONDITIONS ABCD
// Customized logic for age category 31-45
function predictHeartDisease31to45() {
const diabetesStatus = userAnswers[3];
const exerciseFrequency = userAnswers[4];


if (diabetesStatus === 'Yes' && exerciseFrequency === 'Less than 3 times') {
  return 'High risk of heart diseases for individuals aged 31-45, especially with diabetes and low exercise frequency. Consider screening for Coronary Artery Disease.<br><a href="coronary_artery_disease.html"target=_blank>Click to learn more about Coronary Artery Disease</a>';
} else {
  return 'Medium risk of heart diseases for individuals aged 31-45.<br><a href="heart_disease.html"target=_blank>Click to learn about the different heart diseases</a>';
}
}


// Customized logic for age category 46-60
function predictHeartDisease46to60() {
const gender = userAnswers[0];


if (gender === 'Male') {
  return 'Medium risk of heart diseases for males aged 46-60. Consider screening for Atrial Fibrillation. <a href="atrial_fibrillation.html"target=_blank>Click to learn more about Atrial Fibrillation</a>';
} else {
  return 'Low risk of heart diseases for females aged 46-60. Consider screening for Heart Valve Disease.<br> <a href ="heart_valve_disease.html"target=_blank>Click to learn about Heart Valve disease</a>';
}
}


// Customized logic for age category more than 60
function predictHeartDiseaseOver60() {
const diabetesStatus = userAnswers[3];
const exerciseFrequency = userAnswers[4];


if (diabetesStatus === 'Yes' || exerciseFrequency === 'Less than 3 times') {
  return 'High risk of heart diseases for individuals over 60, especially with diabetes or low exercise frequency. Consider screening for Heart Failure. <a href="heart_failure.html"target=_blank>Click to learn about Heart Failure</a>';
} else {
  return 'Medium risk of heart diseases for individuals over 60. Consider screening for Peripheral Arterial Disease.<a href="peripheral_arterial_disease.html"target=_blank>Click to learn about Peripheral Arterial Disease</a>';
}
}


// BMI calculation and obesity check
function calculateBMI(weightCategory, heightCategory) {
const weightRanges = {
  'Less than 60': [40, 60],
  '60-80': [60, 80],
  'More than 80': [80, 120],
};


const heightRanges = {
  'Less than 160': [140, 160],
  '160-180': [160, 180],
  'More than 180': [180, 220],
};


const weight = (weightRanges[weightCategory][0] + weightRanges[weightCategory][1]) / 2;
const height = (heightRanges[heightCategory][0] + heightRanges[heightCategory][1]) / 2;


const heightInMeters = height / 100;
return (weight / (heightInMeters * heightInMeters)).toFixed(2);
}


function isObese(bmi) {
return bmi >= 30;
}


// Additional conditions for specific diseases
function additionalConditionsForDiseases() {
let additionalConditions = '';


// Coronary Artery Disease
if (userAnswers[0] === 'Female' && userAnswers[2] === 'More than 60' && userAnswers[5] === 'More than 80') {
  additionalConditions += '<br>High risk of Coronary Artery Disease. <a href="coronary_artery_disease.html"target=_blank>Click to learn about Coronary Artery Disease</a>';
}


// Atrial Fibrillation
if (userAnswers[0] === 'Male' && userAnswers[2] === '31-45' && userAnswers[1] === 'Yes') {
  additionalConditions += '<br>Moderate risk of Atrial Fibrillation. <a href="atrial_fibrillation.html"target=_blank>Click to learn about Atrial Fibrillation</a>';
}


// Heart Valve Disease
if (userAnswers[0] === 'Female' && userAnswers[2] === '46-60' && userAnswers[1] === 'No') {
  additionalConditions += '<br>Low risk of Heart Valve Disease.<a href ="heart_valve_disease.html"target=_blank>Click to learn about Heart Valve disease</a>';
}


// Aortic Stenosis
if (userAnswers[3] === 'Yes' && userAnswers[2] === 'More than 60' && userAnswers[6] === 'Less than 160') {
  additionalConditions += '<br>High risk of Aortic Stenosis.<a href="aortic_stenosis.html"target=_blank>Click to learn about Aortic Stenosis</a>';
}


// Rheumatic Heart Disease
if (userAnswers[3] === 'Yes' && userAnswers[2] === 'Less than 18' && userAnswers[5] === 'Less than 60') {
  additionalConditions += '<br>Moderate risk of Rheumatic Heart Disease.<a href="rheumatic_heart_disease.html"target=_blank>Click to learn about Rheumatic Heart Disease</a>';
}


// Stroke
if (userAnswers[1] === 'No' && userAnswers[2] === '31-45' && userAnswers[5] === 'More than 80') {
  additionalConditions += '<br>Low risk of Stroke.<a href="stoke.html"target=_blank>Click to learn about Stroke</a>';
}


// Pulmonary Embolism
if (userAnswers[3] === 'Yes' && userAnswers[2] === 'More than 60' && userAnswers[6] === 'Less than 160') {
  additionalConditions += '<br>High risk of Pulmonary Embolism.<a href="pulmonary_embolism"target=_blank>Click to learn about Pulmonary Embolism</a>';
}


// Atherosclerosis
if (userAnswers[1] === 'No' && userAnswers[2] === '18-30' && userAnswers[3] === 'Yes') {
  additionalConditions += '<br>Moderate risk of Atherosclerosis.<a href="atherosclerosis.html"target=_blank>Click to learn about Atherosclerosis</a>';
}


// Cardiomyopathies
if (userAnswers[0] === 'Female' && userAnswers[2] === '31-45' && userAnswers[5] === 'More than 80') {
  additionalConditions += '<br>Low risk of Cardiomyopathies.<a href="cardiomyopathies.html"target=_blank>Click to learn about Cardiomyopathies</a>';
}


// Add more conditions for other diseases as needed



return additionalConditions;
}
 // Display the result
 function displayResult(result) {
  const container = document.getElementById('container');
  const resultContainer = document.getElementById('result-container');
  const diseaseInfo = document.getElementById('disease-info');
  const bmiInfo = document.getElementById('bmi-info');

  container.style.display = 'none';
  resultContainer.style.display = 'block';
  diseaseInfo.innerHTML = result;

  // Check if the result contains a high-risk indication done what miss mangala said
  if (result.includes('High risk')) {
    showWarningPopup('CARRY ASPIRIN AT ALL TIMES');
    //ADD A WARNING POPUP FROM TOP, AND MAKE THE TEXT SIZE bigger
  }
}

// Function to show a warning popup
function showWarningPopup(message) {
  const warningBar = document.createElement('div');
  warningBar.classList.add('warning-bar');
  warningBar.textContent = message;

  document.body.appendChild(warningBar);

  // Trigger animation
  setTimeout(() => {
    warningBar.style.opacity = '1';
    warningBar.style.animation = 'fadeInUp 0.5s ease-in-out';
  }, 100);

  // Automatically fade out after 5 seconds
  setTimeout(() => {
    warningBar.style.opacity = '0';
    setTimeout(() => {
      document.body.removeChild(warningBar);
    }, 500); // Remove after the fade out
  }, 5000); // Display for 5 seconds
}




// Display the first question
displayQuestion(questions[currentQuestionIndex]);


</script>

  
</body>
</html>
